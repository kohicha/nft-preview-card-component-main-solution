<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#0d192b] sm:grid min-h-screen place-content-center">
  <main>
    <div class="sm:flex sm:flex-col max-w-sm bg-[#14253d] p-6 rounded-2xl font-Outfit shadow-2xl">
      <div class="group flex items-center justify-center cursor-pointer rounded-2xl bg-[#00fff7]">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="rounded-xl w-full group-hover:opacity-40 transition-all ease-in-out duration-300">
        <img src="images/icon-view.svg" alt="" class="absolute opacity-0 group-hover:opacity-100 transition-all ease-in-out duration-300">
      </div>
      
      <div>
        <p class="text-white font-medium text-2xl py-4 cursor-pointer hover:text-[#00fff7] transition-all ease-in-out duration-300">
          Equilibrium #3429
        </p>
        
        <p class="text-[#8bacda] font-extralight text-xl">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
      </div>
      
      <div class="flex justify-between py-4">
        <div class="flex items-center gap-2">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="font-medium text-[#00fff7]">
            0.041 ETH
          </p>
        </div>
        <div class="flex items-center gap-2">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="text-[#8bacda]">
            3 days left
          </p>

        </div>
      </div>
      <hr class="border-[#2f415b]">
      
      
      <div class="flex items-center gap-4 py-4">
        <img src="images/image-avatar.png" alt="" class="w-8 border border-white rounded-full">
        <p class="text-[#8bacda] tracking-wide">
          Creation of <span class="text-white cursor-pointer hover:text-[#00fff7] transition-all ease-in-out duration-300">Jules Wyvern</span>
        </p>
      </div>
      
    </div>
    
  </main>
  

  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kohi</a>.
  </div>
</body>
</html>
